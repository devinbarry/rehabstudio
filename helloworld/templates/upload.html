<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Devin Barry <d.barry@tmg.nl>">
    <title>Upload</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <p>Welcome, {{ user_nick }}! (<a href="{{ logout_url }}">sign out</a>)</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center header">
            <h1 class="nerderlands">Images</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center header">
            <h4>Rehab Studio Test</h4>
        </div>
    </div>
</div>

<div class="container">
    <form method="POST" enctype="multipart/form-data" action="/upload">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="public-checkbox" id="public-checkbox"/>Display image publicly?
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
