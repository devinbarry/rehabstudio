<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Devin Barry <d.barry@tmg.nl>">
    <title>Images</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <p>Welcome, {{ user_nick }}! (<a href="{{ logout_url }}">sign out</a>)</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center header">
            <h1 class="nerderlands">Images</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center header">
            <h4>Rehab Studio Test</h4>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Private</h3>
            {% for image_url in private_urls %}
                <img src="{{ image_url }}" style="width: 50px; height: 50px;">
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Public</h3>
            {% for image_url in public_urls %}
                <img src="{{ image_url }}" style="width: 50px; height: 50px;">
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
